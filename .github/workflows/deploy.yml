name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Root Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Install Functions Dependencies
        working-directory: ./functions
        run: npm ci # Use npm ci for a clean, lock-file-based install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Service Account
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > $GITHUB_WORKSPACE/service-account.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Deploy to Firebase
        run: firebase deploy --only hosting:lumora-web-temp,functions,database,firestore --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $GITHUB_WORKSPACE/service-account.json
